<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>


    <h1>X VS O</h1>
    <div class="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
    </div>
    <div class="result">
        <p>Current Player: X</p>
        <p>Game Result</p>
        <div class="score">
            <p>Player X Wins: <span id="playerXWins">0</span></p>
            <p>Player O Wins: <span id="playerOWins">0</span></p>
        </div>
        <button class="baton" id="newGameBtn">New Game</button>
        <button class="baton" id="resetScoreBtn">Reset Score</button>
        <button class="baton" id="backBtn">Back</button>
        <div class="endgame">
            <p class="text"></p>
        </div>
    </div>
    <script src="scripth.js"></script>
</body>

</html>
